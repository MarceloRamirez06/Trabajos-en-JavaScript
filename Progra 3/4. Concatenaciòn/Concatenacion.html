<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenaciones 1</title>
</head>
<body>
    <script>
        let Nombre = 'Renato Marcelo';
        let Apellido = ' Ramìrez Barrientos';
        let Edad = 18 ;
        let años = "Su edad es:" .concat(Edad)
        document.write('Nombre del estudiante: '+ Nombre);
        document.write("<br>");
        document.write('Apellido del estudiante: '+ Apellido);
        document.write("<br>");
        document.write(años)
        
    </script>
</body>
</html>
